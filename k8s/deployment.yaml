apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-db
  namespace: _{_NAMESPACE_}_
spec:
  serviceName: postgresql-db-service
  selector:
    matchLabels:
      app: postgresql-db
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresql-db
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: init-db
        image: postgres:latest
        command: ['sh', '-c', 'until pg_isready -h postgresql-db-service -U postgres; do echo waiting for database; sleep 2; done; psql -h postgresql-db-service -U postgres -d webapp -c "CREATE TABLE IF NOT EXISTS users (id SERIAL PRIMARY KEY, username VARCHAR(50) NOT NULL, email VARCHAR(100) NOT NULL, password VARCHAR(255) NOT NULL);"']
        env:
        - name: PGPASSWORD
          value: "Test@123"  # Use the same password as in the main container
      containers:
      - name: postgresql-db
        image: postgres:latest
        ports:
        - containerPort: 5432
          name: post-ser
        volumeMounts:
        - name: postgresql-db-disk
          mountPath: /data
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "Test@123"
        - name: PGDATA
          value: /data/pgdata
  volumeClaimTemplates:
  - metadata:
      name: postgresql-db-disk
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: local-storage
      resources:
        requests:
          storage: 1Gi

---

# Web Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web-app
  name: web-app
  namespace: _{_NAMESPACE_}_
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - image: _{_IMAGE_}_  # Replace with your web app image
        name: web-app
        ports:
        - containerPort: 5000
        env:
        - name: DB_NAME
          value: "webapp"
        - name: DB_USER
          value: "postgres"  # Hard-coded user set to 'postgres'
        - name: DB_PASSWORD
          value: "Test@123"  # Hard-coded password
        - name: DB_HOST
          value: "postgresql-db-service"  # Use the service name of your PostgreSQL
        - name: DB_PORT
          value: "5432"

---

# Web Application Service
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: _{_NAMESPACE_}_
spec:
  type: NodePort
  selector:
    app: web-app
  ports:
    - port: 80         # The port that will be exposed
      targetPort: 5000 # The port on the container
      nodePort: 30000   # Specify the NodePort if you want a specific port; otherwise, one will be assigned automatically

---

# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgresql-db-service
  namespace: _{_NAMESPACE_}_
spec:
  selector:
    app: postgresql-db
  ports:
  - name: post-ser
    protocol: TCP
    port: 5432
    targetPort: 5432
  clusterIP: None  # Headless service for StatefulSet

---

# Storage Class for Local Storage
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner # indicates that this StorageClass does not support automatic provisioning
volumeBindingMode: WaitForFirstConsumer

---

# PersistentVolumeClaim for PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-db-disk
  namespace: _{_NAMESPACE_}_
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
